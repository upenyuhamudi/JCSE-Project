<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - University of the Hardknocks Application System</title>
</head>

<body>
    <h1>Welcome to University of the Hardknocks Application System</h1>
    <h2>Register</h2>

        {{ form.password }}
        {{ form.submit }}

    <a href="{{url_for('login')}}">Already registered? Log in here!</a><br>
</body>
