<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
</head>
<style>
    table, th, td {
      border:1px solid black;
    }
    </style>
<body>
    <h1>My Application</h1>
    <table style="width:50%">
        <tr>
            <th>Fisrtname</th>
            <th>Lastname</th>
            <th>Address</th>
            <th>Discipline</th>
            <th>GPA(%)</th>
            <th>Status</th>
        </tr>
            {% for item in items %}
            <tr>
                
                <td>{{item[0]}}</td>
                <td>{{item[1]}}</td>
                <td>{{item[2]}}</td>
                <td>{{item[3]}}</td>
                <td>{{item[4]}}</td>
                <td>{{item[5]}}</td>
            </td>
            {% endfor %}
</body>
</html>
